<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="ust">
      <p id="degisken"></p>

    </div>
    <div class="row">
      <div class="column">
        <button class="btn" onclick="numbers(7)">7</button>
        <button class="btn" onclick="numbers(8)">8</button>
        <button class="btn" onclick="numbers(9)">9</button>
        <button class="opr" onclick="operation('*')">*</button>

      </div>
      <div class="column">
        <button class="btn" onclick="numbers(4)">4</button>
        <button class="btn" onclick="numbers(5)">5</button>
        <button class="btn" onclick="numbers(6)">6</button>
        <button class="opr" onclick="operation('-')">-</button>
      </div>
      <div class="column">
        <button class="btn" onclick="numbers(1)">1</button>
        <button class="btn" onclick="numbers(2)">2</button>
        <button class="btn" onclick="numbers(3)">3</button>
        <button class="opr" onclick="operation('+')">+</button>
      </div>
    </div>
    <div class="column">
      <button id="clr" onclick="sill()">C</button>
      <button class="btn" onclick="numbers(0)">0</button>
      <button id="dot" onclick="operation('.')">,</button>
      <button class="opr" onclick="operation('/')">/</button>
      
    </div>
    <div class="column">
      
      <button class="opr" id="opr" onclick="calculate()">=</button>
    </div>
  </div>
</div>
  <script src="app.js"></script>
</body>

</html>
